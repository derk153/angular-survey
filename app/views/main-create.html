<legend>
  My survey
</legend>
<table class="table table-striped">
  <tr ng-repeat="question in questions">
    <td>{{ question.question }}</td>
    <td style="width: 10%">
      <button class="btn btn-danger" ng-click="removeTodo($index)">X</button>
    </td>
  </tr>
</table>
<div class="form-group">
  <a class="btn btn-block btn-info" ng-click="submitSurvey(questions)" ui-sref="main.take">Start Survey
    <span class="glyphicon glyphicon-circle-arrow-right"></span>
  </a>
</div>

<form class="form-horizontal" ng-submit="addQuestion()" role="form">
  <legend>
    Add New Question
  </legend>
  <div class="form-group">
    <label class="col-md-2 control-label" for="textinput">Question:</label>
    <div class="col-md-10">
      <input class="form-control input-md" ng-model="question.question" placeholder="Question text" type="text"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="textinput">Type:</label>
    <div class="col-md-10">
      <select class="form-control" ng-model="question.type" ng-options="type.value as type.name for type in types" ng-change="question.options = []"></select>
    </div>
  </div>
  <ng-include src="'views/'+question.type+'/create.html'"></ng-include>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary" type="submit">Add Question</button>
    </div>
  </div>
</form>
